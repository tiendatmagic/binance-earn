<div class="bg-white border-[1px] border-[#eaecef] p-3 rounded-xl">
  <p class="m-0 text-xl font-medium lg:text-3xl">

  <div class="flex mt-6 mb-4">
    <div class="xl:w-[240px] w-[300px] h-5 flex items-center">
      <p class="m-0 text-sm font-normal">Đồng Coin</p>
    </div>
    <div class="w-[320px] h-5 flex items-center">
      <p class="m-0 text-sm font-normal">Phần thưởng hoàn thành</p>

        <path d="M7.29167 8.75023V7.37401L10 4.45642L12.7083 7.37401V8.75023H7.29167Z" fill="#929AA5"></path>
        <path d="M12.7083 11.25V12.6262L10 15.5438L7.29167 12.6262V11.25H12.7083Z" fill="#929AA5"></path>
      </svg>
    </div>
    <div class="w-[483px] h-5 items-center hidden xl:flex">
      <p class="m-0 text-sm font-normal">Số lượng</p>
    </div>
    <div class="w-[144px] h-5 flex items-center">

    </div>
  </div>

  <div class="flex">
    <div class="xl:w-[240px] w-[300px] h-16 flex items-center">
      <img class="w-4 h-4 rounded-full shadow-xl" src="/assets/images/usdt.png">
      <span class="ml-3 text-base font-medium">
        USDT
      </span>
    </div>
    <div class="w-[320px] h-16 flex items-center">
      <p class="m-0 font-medium text-base text-[#03a66d]">
        50 USDT
      </p>
    </div>
    <div class="w-[488px] h-16 hidden xl:flex items-center">
      <ul class="flex gap-x-3">
        <li class="relative">
          <input class="sr-only peer" type="radio" value="mission-1" name="usdt" id="option-mission-1-1">
          <label
            class="flex px-3.5 py-2 bg-white border border-gray-300 rounded-lg cursor-pointer focus:outline-none hover:bg-gray-50 peer-checked:ring-[#000] peer-checked:ring-1 peer-checked:border-transparent"
            for="option-mission-1-1">
            Nhiệm vụ 1
          </label>

          <div class="absolute top-0 right-0 hidden w-4 h-4 peer-checked:block check">
            <div class="relative w-full h-full bg-black rounded-full">

              <svg size="10" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="h-4 text-white bn-svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M7.035 16.812l-.001.002 2.121 2.121.002-.002 2.121-2.12 9.19-9.192-2.12-2.121-9.191 9.19-3.536-3.534-2.121 2.12 3.535 3.536z"
                  fill="currentColor"></path>
              </svg>

            </div>
          </div>
        </li>

        <li class="relative">
          <input class="sr-only peer" type="radio" value="mission-2" name="usdt" id="option-mission-1-2">
          <label
            class="flex px-3.5 py-2 bg-white border border-gray-300 rounded-lg cursor-pointer focus:outline-none hover:bg-gray-50 peer-checked:ring-[#000] peer-checked:ring-1 peer-checked:border-transparent"

            Nhiệm vụ 2

          <div class="absolute top-0 right-0 hidden w-4 h-4 peer-checked:block check">
            <div class="relative w-full h-full bg-black rounded-full">

              <svg size="10" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="h-4 text-white bn-svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M7.035 16.812l-.001.002 2.121 2.121.002-.002 2.121-2.12 9.19-9.192-2.12-2.121-9.191 9.19-3.536-3.534-2.121 2.12 3.535 3.536z"
                  fill="currentColor"></path>
              </svg>

            </div>
          </div>
        </li>

        <li class="relative">
          <input class="sr-only peer" type="radio" value="mission-3" name="usdt" id="option-mission-1-3">
          <label
            class="flex px-3.5 py-2 bg-white border border-gray-300 rounded-lg cursor-pointer focus:outline-none hover:bg-gray-50 peer-checked:ring-[#000] peer-checked:ring-1 peer-checked:border-transparent"
            for="option-mission-1-3">
            Nhiệm vụ 3
          </label>

          <div class="absolute top-0 right-0 hidden w-4 h-4 peer-checked:block check">
            <div class="relative w-full h-full bg-black rounded-full">

              <svg size="10" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="h-4 text-white bn-svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M7.035 16.812l-.001.002 2.121 2.121.002-.002 2.121-2.12 9.19-9.192-2.12-2.121-9.191 9.19-3.536-3.534-2.121 2.12 3.535 3.536z"
                  fill="currentColor"></path>
              </svg>

            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="w-[144px] h-16 flex items-center justify-end">
      <button class="px-5 py-2 text-sm font-medium rounded-lg" [disabled]="mission>=3 || (mission<0)"
        (click)="openRegister(mission)"
        [ngClass]="mission>=3 ? 'opacity-50 bg-[#d3ffe6] text-[#03a66d] cursor-not-allowed': ((mission<0) ? 'bg-[#edeff1] text-black opacity-50 cursor-not-allowed' : 'bg-[#fcd535] hover:bg-[#fddd5d] text-black')">
        <div class="flex items-center gap-1">
          <span class="text-md whitespace-nowrap">
            <ng-container *ngIf="mission<3 || !mission">
              Đăng ký
            </ng-container>

            <ng-container *ngIf="mission>=3">
              Hoàn thành
            </ng-container>
          </span>
        </div>
      </button>
    </div>
  </div>
